<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Typeahead Test</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="container">
		    <div class="form-group">
		    	<h2>Type your favorite car name</h2>
		    	<input type="text" class="form-control typeahead tt-query" autocomplete="off" spellcheck="false">
			</div>
		</div>
	</body>
	<footer>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/typeahead.js"></script>
		<script type="text/javascript">
			$(function(){
			    // Defining the local dataset
			    var cars = ['Audi', 'BMW', 'Bugatti', 'Ferrari', 'Ford', 'Lamborghini', 'Mercedes Benz', 'Porsche', 'Rolls-Royce', 'Volkswagen', 'Toyota'];
			    
			    // Constructing the suggestion engine
			    var cars = new Bloodhound({
			        datumTokenizer: Bloodhound.tokenizers.whitespace,
			        queryTokenizer: Bloodhound.tokenizers.whitespace,
			        local: cars
			    });
			    
			    // Initializing the typeahead
			    $('.typeahead').typeahead({
			        hint: true,
			        highlight: true, /* Enable substring highlighting */
			        minLength: 1 /* Specify minimum characters required for showing result */
			    },
			    {
			        name: 'cars',
			        source: cars
			    });
			});
		</script>
	</footer>
</html>
